<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My City Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <h1 class="display-1 mb-4 text-center">My<span>CITY</span>Weather</h1>
    <div class="container">
        <form class="input-group mb-5" id="form">
            <input type="text" class="form-control" placeholder="City" aria-label="City" id="city">
            <input class="btn btn-primary" type="submit" value="Find">
        </form>
        <div class="error-message"></div>

        <div class="card text-center">
            <div class="card-header">
                <h1 class="display-1 temperature mb-3">-</h1>
            </div>
            <div class="card-body">
                <div class="row mb-5 mt-2">
                    <div class="col">
                        <h5 class="card-title max-temp">-</h5>
                    </div>
                    <div class="col">
                        <h5 class="card-title min-temp">-</h5>
                    </div>
                </div>
                <div class="row mb-5 mt-2">
                    <div class="col">
                        <h5 class="card-title sunrise">-</h5>
                    </div>
                    <div class="col">
                        <h5 class="card-title humidity">-</h5>
                    </div>
                    <div class="col">
                        <h5 class="card-title sunset">-</h5>
                    </div>
                </div>

                <div class="row mb-5 mt-2">
                    <div class="col">
                        <h5 class="card-title wind-speed">-</h5>
                    </div>
                    <div class="col">
                        <h5 class="card-title wind-degree">-</h5>
                    </div>
                </div>

            </div>
            <div class="card-footer text-muted">
                <span>Powered by:</span> <a href="https://rapidapi.com/apininjas/api/weather-by-api-ninjas"> Weather by API-Ninjas</a>
            </div>
        </div>
    </div>
    <div class="credit text-center ">
        Photo by <a href="https://unsplash.com/@debrupas">Pascal Debrunner </a> on <a href="https://unsplash.com/"> Unsplash </a>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script/app.js"></script>
</body>

</html>
